<div class="login-container">
    <div class="card size">
        <div class="card-body">
            <form #loginForm="ngForm" (submit)="onSubmit()">
                <div class="form-group mt-2">
                    <label for="username">Email:</label>
                    <input type="text" class="form-control" id="username" placeholder="Digite seu nome de usuÃ¡rio" 
                           required [(ngModel)]="username" name="username"/>
                </div>
                <div class="form-group mt-2">
                    <label for="password">Senha:</label>
                    <input type="password" class="form-control" id="password" placeholder="Digite sua senha" 
                           required [(ngModel)]="password" name="password" />
                </div>
                <div class="form-group mt-2">
                    <button type="submit" class="btn btn-primary btn-block me-1">Entrar</button>
                    <button type="button" class="btn btn-danger btn-block me-1">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
