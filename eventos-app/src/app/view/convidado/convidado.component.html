<div class="container">
    <div class="card">
        <div class="card-body">
            <div class="card-header">
                <h6 class="title">Ficha de Inscrição - {{ descEvento }}</h6>
            </div>
            <form #consultaForm="ngForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-4">
                        <label for="cpfConvidado" class="form-label">CPF do convidado</label>
                        <input class="form-control me-2"
                            id="cpf"  
                            name="cpf"  
                            type="text" 
                            aria-label="Search"
                            [(ngModel)]="cpf">
                        <button class="btn btn-warning mt-2 me-2" type="submit">Buscar</button>
                        <button type="button" class="btn btn-danger mt-2" routerLink="/">Cancelar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
